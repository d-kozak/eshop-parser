<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${product.externalName}">Product</title>
    <link rel="stylesheet" href="../static/css/starter-template.css" th:href="@{/css/starter-template.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        .img-limited {
            max-width: 400px;
            max-height: 400px;
        }
    </style>

</head>
<body th:object="${product}">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Eobaly web scrapper</a>
    <input id="search-input" onkeyup="if(event.keyCode === 13) find()" class="form-control form-control-dark w-100"
           type="text" placeholder="Search" aria-label="Search"/>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form th:action="@{/logout}" method="post">
                <div class="nav-link">
                    <input type="submit" value="logout"/>
                </div>
            </form>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h5 th:text="*{internalName}">Internal name</h5>
                <a th:href="*{url}">Original product link</a>
                <a th:href="@{/}">Go back</a>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="container">
                <div id="main-content">
                    <h1 th:text="*{externalName}">External name</h1>
                    <img class="img-responsive img-limited" th:src="'https://www.eobaly.cz/'+ *{imgUrl}"
                         src="https://www.eobaly.cz/pool/vzor/products/clim_thumb_xxl_103841_1.jpg"/>
                    <h3>Price chart</h3>
                    <div id="chart"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/product.js}" src="/static/js/product.js"></script>
<script th:src="@{/js/common.js}" src="/static/js/common.js"></script>
<script>
    const internalName = "[[${product.internalName}]]";
    renderGraph(internalName);
</script>

</body>
</html>
