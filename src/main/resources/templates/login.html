<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/signin.css" th:href="@{/css/signin.css}">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" class="mb-4" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <p th:if="${logout}" class="h6 mb-4 warning"> You were logged out</p>
    <p th:if="${loginError}" class="h6 mb-4 error"> Wrong username or password</p>
    <label for="username" class="sr-only">Username:</label>
    <input type="text" class="form-control" placeholder="Username" id="username" name="username" autofocus="autofocus"
           required/>
    <label for="password" class="sr-only">Password:</label>
    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required/>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">
</form>
</body>
</html>
